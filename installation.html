     <img class="grpelem" id="u294-4" alt="This is one of the projects for freshmen. Speaking of light, its reflections have brought various joyful memories to my life. Whenever I’m swimming in the indoor swimming pool, the water has always reflected the sunlight, and form beautiful patterns on the roof during a sunny day. The pattern is so gorgeous and diverse that I never feel bored looking at it. Due to this experience, as an installation that mainly features light, I decided to recreate the experience that impressed me the most, and share it with my audience. " width="894" height="324" src="images/u294-4.png?crc=259170309" data-hidpi-src="images/u294-4_2x.png?crc=3878690216"/><!-- rasterized frame -->

     <img class="grpelem" id="u338-4" alt="With an eye to creating the reflection, I planned to put light beneath one transparent tank filled with water. To create the model, I used acrylic board for the tank in place of fragile glass, and a white LED light bulb for lighting. Luckily, the model worked. When the light shone through the tank, it created clear reflections on the wall. Nonetheless, since the glue I used to stick board together wasn’t waterproof, water had been leaking through the edges. This created a potential risk for water to contact wires." width="894" height="395" src="images/u338-4.png?crc=4086465476" data-hidpi-src="images/u338-4_2x.png?crc=4040006430"/><!-- rasterized frame -->
     <div class="clearfix grpelem" id="u340-4"><!-- content -->
      <p>Model</p>
     </div>
     <img class="grpelem" id="u353-5" alt="Consider revealing wires and light bulb may distract people from what I wanted to show them, I decided to make one fountain-like bamboo craft to cover them and improve the appearance of my work. " width="460" height="504" src="images/u353-5.png?crc=3810336947" data-hidpi-src="images/u353-5_2x.png?crc=3952750159"/><!-- rasterized frame -->

     <img class="grpelem" id="u407-4" alt="To create the fountain, firstly, I bent three, wide green bamboo strips into a circle, while utilizing chairs to maintain the shape. Then, I weaved more bamboo strips to create the basic structure. Lastly, to form the curves of the installation, I used bricks to help with bending strips during weaving process." width="460" height="504" src="images/u407-4.png?crc=497521878" data-hidpi-src="images/u407-4_2x.png?crc=212259829"/><!-- rasterized frame -->
     <img class="grpelem" id="u410-8" alt="As for the lighting, I attached the light bulb along with the extension cord on top of a shelf, which would be used to support the acrylic tank. Additionally, to create a warm atmosphere, I changed the color of light from white to yellow. Lastly, to solve the problem of leaking water, I used water-proof Adhesive to seal up the edges of the tank. " width="460" height="504" src="images/u410-8.png?crc=4013157913" data-hidpi-src="images/u410-8_2x.png?crc=4009474137"/><!-- rasterized frame -->
